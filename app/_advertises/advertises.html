<section id="advertises-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="btn-group pull-left">
                        <a class="btn btn-success btn-form-md"
                           ui-sref="advertise({id:'new'})"><i class="fa fa-plus fa-fw"></i><span>&nbsp; Подать объявление</span></a>
                    </div>
                    <div class="btn-group pull-right">
                        <a class="btn btn-info btn-form-md"
                           ng-click="vm.refresh()"><i class="fa fa-refresh fa-fw"></i></a>
                    </div>
                </div>
            </div>
            <p></p>
            <div class="row">
                <div class="col-md-12">
                    <div class="widget violet">
                        <div class="widget-content text-left text-info">
                            <table class="table table-hover table-bordered">
                                <thead>
                                <tr>
                                    <th  class="col-md-3">Название</th>
                                    <th  class="col-md-3">Продавец</th>
                                    <th  class="col-md-3">Цена</th>
                                    <th  class="col-md-3">Действия</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- :: для bindOnce -->
                                <tr ng-repeat="p in vm.advertises" ng-class="vm.getOrganizationForm(p)">
                                    <td class="col-md-3">{{::p.title}}</td>
                                    <td class="col-md-3">{{::p.seller_name}}</td>
                                    <td class="col-md-3">{{::p.price}}</td>
                                    <td class="col-md-3">
                                        <button class="btn-info btn-xs"
                                                ng-click="vm.gotoAdvertise(p)">
                                            <i class="fa fa-pencil"></i>
                                        </button>
                                        <button class="btn-danger btn-xs" ng-click="vm.deleteAdvertise(p)">
                                                <!--ng-bootbox-confirm="Вы действительно хотите удалить объявление?"-->
                                                <!--ng-bootbox-confirm-action="vm.deleteAdvertise(p)"-->
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
